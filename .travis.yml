language: cpp
jobs:
    include:
        - name: "G++ 9"
          os: linux
          dist: bionic
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - g++-9
          env:
              - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"

        - name: "Clang 9"
          os: linux
          dist: bionic
          addons:
              apt:
                  sources:
                      - llvm-toolchain-bionic-9
                  packages:
                      - clang-9
          env:
              - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"

before_install:
    - eval "${MATRIX_EVAL}"
script:
    - mkdir build
    - cd build/
    - cmake ..
    - cmake --build .
